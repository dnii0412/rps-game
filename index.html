<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-menu">
      <p class="headline">Rock Paper Scissors game</p>

      <section class="images-container">
        <div div class="images">
          <img class="rock" src="public/rock.png" alt="rock" />
          <img class="paper" src="public/paper.png" alt="paper" />
          <img class="scissor" src="public/scissor.png" alt="scissor" />
        </div>
      </section>

      <div class="button-container">
        <button id="startBtn" onclick="start()">Start Game</button>
      </div>
    </main>

    <main class="game-field" id="game">
      <div class="innergame">
        <section class="player">
          <div div class="player-images">
            <img class="rock" src="public/rock.png" alt="rock" />
            <img class="paper" src="public/paper.png" alt="paper" />
            <img class="scissor" src="public/scissor.png" alt="scissor" />
          </div>
        </section>

        <scetion class="timer-sore-holder">
          <aside class="timer" id="timer">
            <p id="timer-holder">5</p>
            <p id="scnd-txt">second</p>
          </aside>

          <aside class="point">
            <p class="player-score">
              <legend>Me</legend>
              0
            </p>
            <p class="separator">
              <legend>Â </legend>
              :
            </p>
            <p class="bot-score">
              <legend>Bot</legend>
              0
            </p>
          </aside>

          <aside class="startgame">
            <p id="startBtn" onclick="startTimer()">Start Game</p>
            <!-- <button class="stop-timer" onclick="stopTimer()" >Stop</button> -->
            <!-- <button class="reset-timer" onclick="resetTimer()" >Stop</button> -->
          </aside>
        </scetion>

        <section class="bot">
          <div div class="bot-images">
            <img class="rock" src="public/rock.png" alt="rock" />
            <img class="paper" src="public/paper.png" alt="paper" />
            <img class="scissor" src="public/scissor.png" alt="scissor" />
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
