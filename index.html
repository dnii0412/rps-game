<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="headline">Rock Paper Scissors game</p>

      <section class="images-container">
        <div div class="images">
          <img class="rock" src="public/rock.png" alt="rock" />
          <img class="paper" src="public/paper.png" alt="paper" />
          <img class="scissor" src="public/scissor.png" alt="scissor" />
        </div>
      </section>

      <div class="button-container">
        <button onclick="start()">Start Game</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
