<div class="actions-and-score-holder">
  <div div class="player-actions">
    <img class="rock" src="public/rock.png" alt="rock" />
    <img class="paper" src="public/paper.png" alt="paper" />
    <img class="scissor" src="public/scissor.png" alt="scissor" />
  </div>

  <div className="scores-and-timer-holder">
    <div class="timer">
      <p className="time">5 sec</p>
    </div>

    <div class="scores">
      <p class="player-score">0</p>
      <p class="score-seperator">:</p>
      <p class="bot-score">0</p>
    </div>

    <div className="start">
      <button class="btn">Start game</button>
    </div>
  </div>

  <div class="bot-actions">
    <img class="rock" src="public/rock.png" alt="rock" />
    <img class="paper" src="public/paper.png" alt="paper" />
    <img class="scissor" src="public/scissor.png" alt="scissor" />
  </div>
</div>

<div class="description">
  <p>powered by Danny</p>
</div>
